name: Sync from Gitee

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时同步一次
  workflow_dispatch:  # 手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Add Gitee remote
        run: |
          git remote add gitee https://gitee.com/hackydh/gos.git
          
      - name: Pull from Gitee
        run: |
          git pull gitee main --no-rebase
          
      - name: Push to GitHub
        run: |
          git push origin main
